<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
      Back to DashBoard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add client
  </div>
  <div class="card-body">
    <form novalidate #f ="ngForm" (ngSubmit)="onSubmit(f)" >

      <div class="form-group col-md">
        <label for="firstName">Meno</label>
        <input
          type="text"
          placeholder="Zadaj Meno"
          class="form-control"
          [ngClass]="{'is-invalid':clientFirstName.errors?.required &&
                      clientFirstName.touched || clientFirstName.errors?.minlength &&
                      clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          name="firstName"
          #clientFirstName="ngModel"
          minlength="2"
          required
        >
        <div *ngIf="clientFirstName.errors?.required &&
                    clientFirstName.touched" class="invalid-feedback">
          Meno musi byt zadane
        </div>
        <div *ngIf="clientFirstName.errors?.minlength &&
                    clientFirstName.touched" class="invalid-feedback">
          Meno musi obsahovat aspon dva znaky
        </div>
      </div >

      <div class="form-group col-md">
        <label for="lastName">Priezvisko</label>
        <input
          type="text"
          placeholder="Zadaj Priezvisko"
          class="form-control"
          [ngClass]="{'is-invalid':clientLastName.errors?.required &&
          clientLastName.touched || clientLastName.errors?.minlength &&
                    clientLastName.touched}"
          [(ngModel)]="client.lastName"
          name="lastName"
          #clientLastName="ngModel"
          minlength="2"
          required
        >
        <div *ngIf="clientLastName.errors?.required &&
                    clientLastName.touched" class="invalid-feedback">
          Priezvisko musi byt zadane
        </div>
        <div *ngIf="clientLastName.errors?.minlength &&
                    clientLastName.touched" class="invalid-feedback">
          Priezvisko musi obsahovat aspon dva znaky
        </div>
      </div >

      <div class="form-group col-md">
        <label for="mail">Email</label>
        <input
          type="email"
          placeholder="Zadaj email"
          class="form-control"
          [ngClass]="{'is-invalid':clientEmail.errors?.pattern &&
          clientEmail.touched || clientEmail.errors?.required &&
                    clientEmail.touched}"
          [(ngModel)]="client.email"
          name="email"
          #clientEmail="ngModel"
          minlength="2"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        >
        <div *ngIf="clientEmail.errors?.pattern &&
                    clientEmail.touched" class="invalid-feedback">
          Email je nespravny
        </div>
        <div *ngIf="clientEmail.errors?.required &&
                    clientEmail.touched" class="invalid-feedback">
          Email musi byt zadany
        </div>
      </div >

      <div class="form-group col-md">
        <label for="phone">Telefone cislo</label>
        <input
          type="text"
          placeholder="Zadaj telefone cislo"
          class="form-control"
          [ngClass]="{'is-invalid':clientPhone.errors?.required &&
          clientPhone.touched || clientPhone.errors?.minlength &&
                    clientPhone.touched}"
          [(ngModel)]="client.phone"
          name="phone"
          #clientPhone="ngModel"
          minlength="10"
          required
        >
        <div *ngIf="clientPhone.errors?.required &&
                    clientPhone.touched" class="invalid-feedback">
          telefonne cislo musi byt zadane
        </div>
        <div *ngIf="clientPhone.errors?.minlength &&
                    clientPhone.touched" class="invalid-feedback">
          Cislo nieje dostatocne dlhe
        </div>
      </div >

      <div class="form-group col-md">
        <label for="balance">Financie</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientLastName="ngModel"
          [disabled]="disabledBalanceonAdd"

        >
      </div >

      <input type="submit" value="Submit" class="btn btn-primary btn-block">


    </form>
  </div>
</div>
